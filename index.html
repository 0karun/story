<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Creepster&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>

    <h1 class="title">Welcome To Simon Game</h1>

    <p class="start"> Press Any Key To Start</p>

<div class="container">
        <div class="row">
        <div type="button" class="btn" id="red"></div>

        <div type="button" class="btn" id="green"></div>
    </div>
    <div class="row">
        <div type="button" class="btn" id="blue"></div>

        <div type="button" class="btn" id="yellow"></div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
